<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7.0.0/swiper-bundle.min.css" />

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Icon -->
    <link rel="icon" href="/img/logo.svg">

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">

    <!-- Title -->
    <title>Tunie</title>
</head>

<body>
    <!-- header section starts  -->
    <header class="header">

        <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i> Lunie Admin </a>

        <nav class="navbar">

        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <a href="login.html">
                <div class="fas fa-user" id="login-btn"></div>
            </a>
        </div>

        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="Tìm kiếm">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="shopping-cart">
        </div>
    </header>
    <!-- header section ends -->

    <!-- body -->
    <section class="body">
        <div class="box-container">
            <div class="box">
                <h1 class="heading"><span>Admin Thống kê</span></h1>
                <div id="totalRevenue">
                    <!-- Placeholder for total revenue -->
                </div>
                <div id="transactionList">
                    <!-- Placeholder for transaction list -->
                </div>
                
            </div>
        </div>
        
    </section>
    <!-- products section ends -->

    <!-- footer section starts  -->
    <section class="footer">
        <div class="box-container">

            <div class="box">
                <img src="img/logoTunie.png" alt="">
                <p> Ho Chi Minh City, VietNam</p>
                <div class="share">
                    <a href="#" class="fab fa-facebook-f"></a>
                    <a href="#" class="fab fa-twitter"></a>
                    <a href="#" class="fab fa-instagram"></a>
                    <a href="#" class="fab fa-linkedin"></a>
                </div>
            </div>

            <div class="box">
                <h3>contact info</h3>
                <a href="#" class="links"> <i class="fas fa-phone"></i> +000-000-0000 </a>
                <a href="#" class="links"> <i class="fas fa-phone"></i> +000-000-0000 </a>
                <a href="#" class="links"> <i class="fas fa-envelope"></i> thuyht@gmail.com </a>
                <a href="#" class="links"> <i class="fas fa-map-marker-alt"></i> Ho Chi Minh City,Viet Nam. </a>
            </div>

            <div class="box">
                <h3>newsletter</h3>
                <p>subscribe for latest updates</p>
                <input type="email" placeholder="your email" class="email">
                <input type="submit" value="subscribe" class="btn">
                <img src="img/payment.png" class="payment-img" alt="">
            </div>

        </div>

        <div class="credit"> created by <span> Huỳnh Thị Thúy </span> | all rights reserved </div>
    </section>
    <!-- footer section ends -->

    <!-- custom js file link  -->
    <script src="static/script.js"></script>
    <script src="static/slide.js"></script>
    <script src="static/admin.js"></script>
</body>

</html>
